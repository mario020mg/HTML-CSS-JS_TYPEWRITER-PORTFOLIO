<!doctype html>
<html lang="en">
  <head>
    <title>The Title You Like</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Text That you like to display</h1>
      <nav>
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>some text</p>
      </section>
      <section id="skills">
        <h2>Skills</h2>
        <div class="skill-item">
          <label for="html-skill">HTML</label>
          <progress id="html-skill" value="90" max="100"></progress> 90%
        </div>
      </section>
      <section id="projects">
        <h2>A Small Project</h2>
        <img src="https://mimo.app/i/tara.png" class="profile" alt="Proyect Of Doom">
        <div class="project-list">
          <details>
            <summary>
              Tis just But a Small Proyect
            </summary>
            <br>
            <br>
             <p>A detailed description of your project can be placed here.</p>
          </details>
        </div>
      </section>
    </main>
  </body>
</html>
